<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="row">
      <div class="large-6 columns">

        <section class="dashboard-section">
          <header>
            <h1 class="section-heading">
              Colors
              <span class="number">01</span>
            </h1>
          </header>
          <div class="content row">
            <div class="color-card large-4 columns">
              <div class="inner">
                <div class="color blue-1"></div>
                <p class="hex">#006886</p>
              </div>
            </div>
            <div class="color-card large-4 columns">
              <div class="inner">
                <div class="color blue-2"></div>
                <p class="hex">#01addf</p>
              </div>
            </div>
            <div class="color-card large-4 columns">
              <div class="inner">
                <div class="color green"></div>
                <p class="hex">#6abb4f</p>
              </div>
            </div>
          </div>
        </section>

      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.js"></script>
    <script src="assets/js/foundation.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
