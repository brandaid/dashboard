<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/glyphicons.css">
  </head>
  <body>
    <div class="row">
      <div class="small-12 large-6 columns">
        <!-- COLOR SWATCHES -->
        <section class="dashboard-section">
          <header>
            <h1 class="section-heading">
              Colors
              <span class="number">01</span>
            </h1>
          </header>
          <div class="content row">
            <div class="color-card small-6 large-4 columns">
              <div class="inner">
                <div class="color blue-1"></div>
                <p class="hex">#006886</p>
              </div>
            </div>
            <div class="color-card small-6 large-4 columns">
              <div class="inner">
                <div class="color blue-2"></div>
                <p class="hex">#01addf</p>
              </div>
            </div>
            <div class="color-card large-4 columns">
              <div class="inner">
                <div class="color green"></div>
                <p class="hex">#6abb4f</p>
              </div>
            </div>
            <div class="color-card large-4 columns">
              <div class="inner">
                <div class="color yellow"></div>
                <p class="hex">#fec524</p>
              </div>
            </div>
            <div class="color-card large-4 columns">
              <div class="inner">
                <div class="color red"></div>
                <p class="hex">#f34833</p>
              </div>
            </div>
            <div class="color-card large-4 columns">
              <div class="inner">
                <div class="color black-1"></div>
                <p class="hex">#32383c</p>
              </div>
            </div>
            <div class="color-card large-4 columns">
              <div class="inner">
                <div class="color black-2"></div>
                <p class="hex">#272c2f</p>
              </div>
            </div>
            <div class="color-card large-4 columns">
              <div class="inner">
                <div class="color black-3"></div>
                <p class="hex">#1a1f22</p>
              </div>
            </div>
            <div class="color-card large-4 columns">
              <div class="inner">
                <div class="color gray-1"></div>
                <p class="hex">#a5aebe</p>
              </div>
            </div>
            <div class="color-card large-4 columns">
              <div class="inner">
                <div class="color gray-2"></div>
                <p class="hex">#959fb0</p>
              </div>
            </div>
            <div class="color-card large-4 columns">
              <div class="inner">
                <div class="color gray-3"></div>
                <p class="hex">#8b95a7</p>
              </div>
            </div>
            <div class="color-card large-4 columns">
              <div class="inner">
                <div class="color gray-4 half"></div>
                <div class="color gray-5 half"></div>
                <p class="hex half">#eaedee</p>
                <p class="hex half">#f3f3f3</p>
              </div>
            </div>
          </div>
        </section>
      </div><!-- /.col -->
      <div class="small-12 large-6 columns">
        <!-- DROPDOWNS & AVATARS -->
        <section class="dashboard-panel">
          <header>
            <h1 class="section-heading">
              Dropdowns &amp; Avatars
              <span class="number">02</span>
            </h1>
          </header>
          <div class="content">
            <div class="small-12 large-6">
              <select>
                <option value="husker">Dropdown</option>
              </select>
            </div>
          </div>
        </section>
        <!-- BUTTON STATES -->
        <section class="dashboard-panel">
          <header>
            <h1 class="section-heading">
              Button States
              <span class="number">05</span>
            </h1>
            <div class="content row">
              <div class="large-6 columns">
                <!-- Solid buttons -->
                <a href="" class="button large-12 columns">Default Solid</a>
                <a href="" class="button hover-solid large-12 columns">Hover Solid</a>
                <a href="" class="button disabled large-12 columns">Disabled Solid</a>
                <!-- Add buttons -->
                <p>
                  <a href="" class="button-add"><span class="glyphicons glyphicons-plus"></span></a>&nbsp;
                  <a href="" class="button-add hover"><span class="glyphicons glyphicons-plus"></span></a>
                </p>
              </div>
              <div class="large-6 columns">
                <!-- Outline buttons -->
                <a href="" class="button outline large-12 columns">Default Solid</a>
                <a href="" class="button outline hover-outline large-12 columns">Hover Outline</a>
                <a href="" class="button outline disabled large-12 columns">Disabled Outline</a>
                <!-- Read more links -->
                <p><a href="" class="read-more">Read more <span class="glyphicons glyphicons-arrow-right"></span></a></p>
                <p><a href="" class="read-more hover">Read more <span class="glyphicons glyphicons-arrow-right"></span></a></p>
              </div>
            </div>
          </header>
        </section>
      </div><!-- /.col -->
    </div><!-- /.row -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.js"></script>
    <script src="assets/js/foundation.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
